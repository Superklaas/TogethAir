<app-header #headerComponent></app-header>
<app-homepage *ngIf="headerComponent.pageRequested === 1"></app-homepage>
<app-search-flights *ngIf="headerComponent.pageRequested === 2"></app-search-flights>
<app-add-flight *ngIf="headerComponent.pageRequested === 3"></app-add-flight>
<app-footer #footerComponent></app-footer>
<button (click)="changeLastAccessed()">Change last accessed</button>
