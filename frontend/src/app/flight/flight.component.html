<div>
  <table *ngIf = "flight" class="table table-striped">
    <thead>
      <th>Id</th>
      <th>Departure time</th>
      <th>Arrival time</th>
      <th>Base Price</th>
    </thead>
    <tbody>
      <tr>
        <td> {{flight.id}}</td>
        <td> {{flight.departureTime}}</td>
        <td> {{flight.arrivalTime}}</td>
        <td> {{flight.basePrice}}</td>
      </tr>
    </tbody>
  </table>
</div>
